<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "url": "{{ page.url | absolute_url }}",
    "name": {{ page.title | jsonify }},
    "headline": {{ page.title | jsonify }},
    "keywords": {{ page.tags | join: ',' | jsonify }},
    "genre": "{{ page.categories | first }}",
    "description": {{ page.description | strip_newlines | strip | jsonify }},
    "articleBody": {{ page.content | strip_html | jsonify }},
    "datePublished": {{ page.date | jsonify }},
    "dateModified": {{ page.last_modified_at | default: page.date | jsonify }},
    "isAccessibleForFree": "True",
    "inLanguage": "en-US",
    "author": {
        "@type": "Person",
        "name": {{ page.author.name | jsonify }},
        "givenName": {{ page.author.name | jsonify }},
        "familyName": {{ page.author.name | jsonify }}
    },
    "publisher": {
        "@type": "Organization",
        "name": {{ site.author | jsonify }},
        "description": {{ site.description | jsonify }},
        "url": "{{ '/' | absolute_url }}",
        "sameAs": [
            {% assign social_icons = site.social | where_exp: 'item', 'item.url != nil' %}
            {% for social in social_icons %}
                "{{ social.url }}"
            {% unless forloop.last %},{% endunless %}{% endfor %}
        ],
        "logo": {
            "@type": "ImageObject",
            "width": 32,
            "height": 32,
            "url": "{{ '/assets/images/icons/favicons/favicon-32x32.png' | absolute_url }}"
        }
    },
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}"
    },
    "image": {
        "@type": "ImageObject",
        "width": "1280",
        "height": "720",
        "url": "{{ page.image.path | absolute_url }}"
    }
}
</script>
