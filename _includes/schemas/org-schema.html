<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": {{ site.author | jsonify }},
    "description": {{ site.description | jsonify }},
    "url": "{{ '/' | absolute_url }}",
    "logo": {
        "@type": "ImageObject",
        "width": 32,
        "height": 32,
        "url": "{{ '/assets/images/icons/favicons/favicon-32x32.png' | absolute_url }}"
    },
    "sameAs": [
        {% assign social_icons = site.social | where_exp: 'item', 'item.url != nil' %}
        {% for social in social_icons %}
            "{{ social.url }}"
        {% unless forloop.last %},{% endunless %}{% endfor %}
    ],
    "address": {
        "@type": "PostalAddress",
        "streetAddress": "26 - IMA, Akash Avenue",
        "addressRegion": "Amritsar, Punjab",
        "postalCode": "143001",
        "addressCountry": "IN"
    },
    "telephone": {{ site.contacts.office1 | replace: ' ', '' | jsonify }},
    "review": {
        "@type": "Review",
        "reviewRating": {
            "@type": "Rating",
            "ratingValue": "4.85",
            "bestRating": "5"
        },
        "author": {
            "@type": "Person",
            "name": "",
            "sameAs": "GOOGLE-PLUS-LINK"
        }
    },
    "openingHoursSpecification": [
        {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday"
            ],
            "opens": {{ site.timings.weekdays.opens | jsonify }},
            "closes": {{ site.timings.weekdays.closes | jsonify }}
        },
        {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
                "Saturday",
                "Sunday"
            ],
            "opens": {{ site.timings.weekends.opens | jsonify }},
            "closes": {{ site.timings.weekends.closes | jsonify }}
        }
    ]
}
</script>
